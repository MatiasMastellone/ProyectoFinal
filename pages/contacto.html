</head>

        <!-- bootstrap navbar custom  -->
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../res/img/ca.png" alt="icono camila"></a>

                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <h1 class="titulos">Contactame</h1>
        <div class="contactgrid">
            <div class="FormZone">
                <form action="#" method="get">
                    <div class="formGrid">
                        <div class="labNom">
                            <label for="" class="labelContacto">Nombre</label>

                        </div>
                        <div class="labApe">
                            <label for="" class="labelContacto">Apellido</label>

                        </div>
                        <div class="labEmail">
                            <label for="" class="labelContacto">Email</label>

                        </div>
                        <div class="labServ">
                            <label for="" class="labelContacto">Servicio</label>

                        </div>
                        <div class="labConsul">
                            <label for="" class="labelContacto">Consulta</label>

                        </div>
                        <div class="inpNom">
                            <input type="text" placeholder=" Juan" class="inputContacto " name="nombre" required>

                        </div>
                        <div class="inpApe">
                            <input type="text" placeholder=" Perez" class="inputContacto " name="apellido" required>

                        </div>
                        <div class="inpEmail">
                            <input type="email" placeholder=" juanperez@gmail.com" class="inputContacto " name="email"
                                required>

                        </div>
                        <div class="inpServ">
                            <select name="Servicio" class="inputContacto" id="Servicio">
                                <option value="limpieza">Limpieza Profunda</option>
                                <option value="acne">Control de Acné</option>
                                <option value="drenaje">Drenaje Linfatico</option>
                                <option value="tratarevi">Tratamiento Revitalizante</option>
                                <option value="goji">Antioxidante Goji</option>
                                <option value="promo1">Promo 1</option>
                                <option value="promo2">Promo 2</option>
                                <option value="promo3">Promo 3</option>
                                <option value="Otra">Otras...</option>
                            </select>

                        </div>
                        <div class="inpConsul">
                            <textarea name="consulta" id="consulta" class="inputContacto"
                                placeholder=" Ingrese su consulta aqui..." required></textarea>

                            <input type="submit" value="Enviar" class="buttonFormat">
                        </div>
                    </div>
                </form>
            </div>
            <div class="ImageZone">
                <img src="../res/img/ContactoMujer.jpg" class="imgContac" alt="mujer atendiendo consultas">
            </div>
            <div class="NullZone"></div>
        </div>
        <h2 class="titulos">Ubicacion</h2>
        <div class="ubicacionMapa">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26228.08586723063!2d-58.40024331990588!3d-34.7427251324092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd2a1814f921f%3A0x1ff108ea8ecb9dd6!2sBanfield%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1678641352891!5m2!1ses-419!2sar"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </main>
